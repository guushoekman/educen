---
layout: base
---
<div class="breadcrumbs">
  <div class="container">
    <h1 class="pull-left">{{ page.title }}</h1>
    <ul class="pull-right breadcrumb">
      <li><a href="{{ site.baseurl }}">Home</a></li>
      <li><a href="{{ site.baseurl }}/handbook">Handbook</a></li>
      <li class="active">{{ page.title }}</li>
    </ul>
  </div>
</div>

<div class="bg-grey">
  <div class="container content-md">
    <div class="row city-profile">
      <div class="col-md-4">
        <img src="{{ site.baseurl }}/img/handbook/{{ page.image }}">
      </div>
      <div class="col-md-4">
        <h2>{{ page.title }}</h2>
        <p>{{ page.intro }}</p>
      </div>
    </div>
  </div>
</div>

<div class="container content-md case-study-content">
  <div class="row">
    <div class="col-md-4 table-of-contents hidden-xs hidden-sm">
      <ul class="list-unstyled toc-list">
        {% for chapter in page.chapters %}
        <li><a href="#chapter-{{ chapter.number }}">{{ chapter.number }} {{ chapter.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div id="study-content" class="col-md-8">
      {{ content }}
    </div>
  </div>
</div>

<script>
  $(".box-start").nextUntil(".box-end").addClass("content-infobox");
  $(".collapse-start").each(function() {
    $(this).nextUntil(".collapse-end").wrapAll("<div class='collapse-wrap'></div>");
  });
  $(".collapse-wrap").each(function() {
    $(this).addClass("collapse").attr("id", $(this).prev().attr('content-id'));
  });
  $("#study-content h1").each(function() {
    $(".toc-list").append("<li><a href='#"+$(this).attr("id")+"'>"+$(this).text()+"</a></li>");
  });
</script>
