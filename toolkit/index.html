---
layout: base
active: toolkit
---
<div class="toolkit-overview">
  <div class="breadcrumbs">
    <div class="container">
      <h1 class="pull-left">Toolkit</h1>
      <ul class="pull-right breadcrumb">
        <li><a href="{{ site.baseurl }}/">Home</a></li>
        <li class="active">Toolkit</li>
      </ul>
    </div>
  </div>

  <section class="case-studies container">
    <div class="row case-studies image-menu">
      {% for tool in site.toolkit %}
        <a class="col-md-3 col-sm-6 col-link" href="{{ tool.url }}">
          <div class="wrapper">
            <h1 class="text">{{ tool.title }}</h1>
            <img class="img-responsive black" src="/img/toolkit/black.png">
            <img class="img-responsive" src="/img/toolkit/{{ tool.name }}.jpg" alt="{{ tool.title }}">
          </div>
        </a>
      {% endfor %}
    </div>
  </section>
</div>
