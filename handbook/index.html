---
layout: base
---
<div class="breadcrumbs">
  <div class="container">
    <h1 class="pull-left">Handbook</h1>
    <ul class="pull-right breadcrumb">
      <li><a href="{{ site.baseurl }}/">Home</a></li>
      <li class="active">Handbook</li>
    </ul>
  </div>
</div>

<section class="handbook container">
  {% for section in site.handbook %}
    <div class="row section">
      <div class="col-sm-3 col-md-offset-2">
  			<a href="{{ section.url }}"><img class="img-responsive" src="{{ site.baseurl }}/img/handbook/{{ section.image }}" alt="{{ section.title }}"></a>
      </div>
      <div class="col-sm-9 col-md-5">
  			<h3>{{ section.title }}</h3>
      	<p>{{ section.intro }}</p>
      	<a class="btn-u btn-u-default" href="{{ section.url }}">Read more</a>
      </div>
    </div>
  {% endfor %}
</section>
