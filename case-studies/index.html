---
layout: base
---
<div class="breadcrumbs">
  <div class="container">
    <h1 class="pull-left">Case studies</h1>
    <ul class="pull-right breadcrumb">
      <li><a href="{{ site.baseurl }}/">Home</a></li>
      <li class="active">Case studies</li>
    </ul>
  </div>
</div>

<div class="container content-md">
	<ul class="row block-grid-v2">
		{% for study in site.case-studies %}
		<li class="col-md-4 col-sm-6 md-margin-bottom-30">
			<div class="easy-block-v1">
				<img class="img-responsive rounded-top" src="{{ site.baseurl }}/img/case-studies/{{ study.image }}" alt="">
			</div>
			<div class="block-grid-v2-info rounded-bottom">
				<h3>{{ study.city }}</h3>
				<p>{{ study.intro | truncate: 160 }}</p>
				<a class="btn-u btn-u-default" href="{{ site.baseurl }}{{ study.url }}">Read more</a>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
